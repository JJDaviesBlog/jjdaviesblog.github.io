<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="categories.css">
        <meta charset="UTF-8">
        <title>Categories - JJD Blogs</title>
    </head>

    <body class="body">
        <div class="nav_list">
            <a href="index.html">Home</a>
            <a href="categories.html">Categories</a>
            <a href="online-games.html">Online Games</a>
        </div>

        <div class="blogInfo">
            <h2 class="categories">Categories</h2>

            <div>
                <script type="text/javascript">
                    let visited = new Set();
    
                    // get all categories from all blog
                    for (let i = 0; i < sessionStorage.length; i++) {
                        let title_blog = sessionStorage.getItem(sessionStorage.key(i));
                        if (!(title_blog.split("||").includes("undefined"))) {
                            let cate_gory = title_blog.split("||")[3];
                            visited.add(cate_gory);
                        }
                    }
    
                    // for e in visited
                    for (let e of visited) {
                        let element = document.createElement("button");
    
                        element.onclick = function() {
                            window.location.href = `chosen_category.html?chosen=${e}`;
                        };
    
                        element.innerText = e;
                        element.style.color = 'black';
                        element.style.textAlign = 'centre';
                        element.style.fontSize = '20px';
                        element.style.width = '150px';
                        element.style.height = '50px';
    
                        document.body.appendChild(element);
                    }
                </script>
            </div>
        </div>
    </body>
</html>
